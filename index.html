        <script >
            function yolo(){
                const yo = document.getElementById('inputt').Value
                const go = new Blob([yo],{type:'text/plain'})
                const lin = document.createElement('a')
                lin.href = window.URL.createObjectURL(go)
                lin.download = 'aaah.txt'
                document.body.append(lin)

            }

    </head>
